{% extends 'authapp/base.html' %}
{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input type="submit" value="{{ 'войти'|title }}" class="form-control" />
    </form>
    <button class="btn btn-link form-control">
        <a href="{% url 'auth:register' %}">{{ 'регистрация'|title }}</a>
    </button>
{% endblock %}
