<div class="basket_list">
    {% for item in basket_items %}
        <div class="basket_record">
            <img src="/media/{{ item.product.image }}"/>
            <span class="category_name">{{ item.product.category.name }}</span>
            <span class="product_name">{{ item.product.name }}</span>
            <span class="product_price">{{ item.product.price }} руб.</span>
            <input type="number" name="{{ item.pk }}" min="0"
                   value="{{ item.quantity }}" max="{{ item.product.quantity }}">
            <span class="product_cost">{{ item.product_cost }} руб.</span>
            <button class="button">
                <a href="{% url 'basket:remove' item.pk %}">удалить</a>
            </button>
        </div>
    {% endfor %}
</div>
